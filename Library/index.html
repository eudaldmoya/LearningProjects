<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>Library</title>
</head>

<body>
    <div class="web-title">MY BOOK LIBRARY</div class="form-div">
    <div class="content-wrapper">
        <div class="left-info-div">
            <div class="personal-information">
                <div class="welcome">Welcome, Eudald!</div>
                <button type="button" class="add-book">ADD BOOK</button>
            </div>
            <div class="form-div">
                <form id="form" class="form">
                    <div class="f-title">
                        <label for="title">Title:</label>
                        <input type="text" id="title" class="f-input" placeholder="Life 3.0">
                        <small></small>
                    </div>
                    <div class="f-author">
                        <label for="title">Author:</label>
                        <input type="text" id="author" class="f-input" placeholder="Max Tegmark">
                        <small></small>
                    </div>
                    <div class="f-pages">
                        <label for="npages">Number of Pages:</label>
                        <input type="number" id="npages" class="f-input" placeholder="300">
                        <small></small>
                    </div>
                    <div>
                        <input type="submit" value="Enter Book" class="f-submit-btn">
                    </div>
                </form>
            </div>
        </div>
        <div class="mid-line"></div>
        <div class="books-div">

        </div>
    </div>

</body>
<script src="javascript.js"></script>

</html>
