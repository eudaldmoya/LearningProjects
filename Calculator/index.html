<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body class="flex-container">
    <div class="main">
        <div class="screen"></div> 
        <button type="button" id="1" class="num">1</button>
        <button type="button" id="2" class="num">2</button>
        <button type="button" id="3" class="num">3</button>
        <button type="button" id="+" class="op">+</button>
        <button type="button" id="-" class="op">-</button>
        <button type="button" id="4" class="num">4</button>
        <button type="button" id="5" class="num">5</button>
        <button type="button" id="6" class="num">6</button>
        <button type="button" id="*" class="op">*</button>
        <button type="button" id="/" class="op">/</button>
        <button type="button" id="7" class="num">7</button>
        <button type="button" id="8" class="num">8</button>
        <button type="button" id="9" class="num">9</button>
        <button type="button" id="=" class="eq">=</button>
        <button type="button" id="c" class="res">Clear</button>
    </div>
</body>
<script src="javascript.js"></script>
</html>
